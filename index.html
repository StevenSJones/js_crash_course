<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Crash Course</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS Crash Course</h1>
    </header>

    <button onclick="concatFunction1()">Click Button</button>

    <p id="concat1"></p>

    <hr />

    <button onclick="concatFunction2()">Click Button</button>

    <p id="concat2"></p>
    
    <hr />

    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
    </section>

    <script src="main.js"></script>
    <!-- place the js at the bottom because you want the HTML and CSS to load prior to the js as they are the foundation upon which js is built. -->
  </body>
</html>
